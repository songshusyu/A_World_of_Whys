        }
        
        .chat-features {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin: 15px 0;
        }
        
        .feature-badge {
            background: linear-gradient(135deg, #ffffff 0%, #f9fafb 100%);
            border: 1px solid #d1fae5;
            border-radius: 20px;
            padding: 8px 15px;
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: 500;
            color: #16a34a;
            font-size: 0.85rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .feature-badge:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(34, 197, 94, 0.2);
            border-color: #22c55e;
        }
        
        .feature-badge i {
            font-size: 0.9rem;
        }
        
        /* 主要内容容器 */
        .main-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        /* 聊天区域布局 */
        .chat-layout {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            height: calc(100vh - 160px);
            min-height: 600px;
        }
        
        /* iframe 容器样式 */
        .chat-iframe-container {
            background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 50%, #bbf7d0 100%);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 6px 20px rgba(34, 197, 94, 0.15);
            border: 1px solid #d1fae5;
        }
        
        .chat-iframe-container iframe {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(34, 197, 94, 0.2);
            border: 1px solid #bbf7d0;
        }
        
        /* 提示信息样式 */
        .chat-tips {
            font-size: 0.85rem;
            color: #6b7280;
            margin-top: 10px;
        }
        
        .chat-tips p {
            margin-bottom: 5px;
        }
        
        /* 响应式设计 */
        @media (min-width: 768px) {
            .chat-intro {
                padding: 30px;
                margin-bottom: 25px;
            }
            
            .chat-intro h2 {
                font-size: 2rem;
            }
            
            .chat-intro .lead {
                font-size: 1.1rem;
            }
            
            .feature-badge {
                padding: 10px 18px;
                font-size: 0.9rem;
            }
            
            .chat-layout {
                height: calc(100vh - 180px);
                min-height: 650px;
            }
        }
        
        @media (min-width: 1200px) {
            .chat-layout {
                grid-template-columns: 350px 1fr;
                gap: 25px;
                height: calc(100vh - 200px);
                min-height: 700px;
            }
            
            .chat-intro {
                text-align: left;
                height: fit-content;
                position: sticky;
                top: 100px;
            }
            
            .chat-features {
                justify-content: flex-start;
                flex-direction: column;
                gap: 8px;
            }
            
            .feature-badge {
                justify-content: flex-start;
                width: 100%;
            }
        }
        
        /* 加载动画 */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(240, 253, 244, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            z-index: 10;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #d1fae5;
            border-top: 3px solid #22c55e;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

    <!-- Bootstrap JS -->
    <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <!-- iframe 增强脚本 -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // iframe 和加载提示元素
            const iframe = document.getElementById('chatIframe');
            const loadingOverlay = document.getElementById('chatLoading');
            
            // 隐藏加载提示的函数
            function hideLoading() {
                if (loadingOverlay) {
                    loadingOverlay.style.opacity = '0';
                    setTimeout(() => {
                        loadingOverlay.style.display = 'none';
                    }, 300);
                }
            }
            
            // 显示加载提示的函数
            function showLoading() {
                if (loadingOverlay) {
                    loadingOverlay.style.display = 'flex';
                    loadingOverlay.style.opacity = '1';
                }
            }
            
            // 监听 iframe 内容变化，确保正确显示
            iframe.onload = function() {
                console.log('腾讯AI智能体治愈助手已加载');
                
                // 延迟隐藏加载提示，让用户看到加载完成
                setTimeout(() => {
                    hideLoading();
                    
                    // 添加加载成功提示
                    const successMsg = document.createElement('div');
                    successMsg.className = 'alert alert-success alert-dismissible fade show position-fixed';
                    successMsg.style.cssText = 'top: 20px; right: 20px; z-index: 1050; max-width: 350px;';
                    successMsg.innerHTML = `
                        <i class="bi bi-check-circle-fill"></i> 
                        <strong>🤖 腾讯AI智能体已就绪</strong>
                        <br><small>💚 您可以开始与AI治愈助手对话了</small>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    `;
                    document.body.appendChild(successMsg);
                    
                    // 3秒后自动消失
                    setTimeout(() => {
                        if (successMsg.parentNode) {
                            successMsg.remove();
                        }
                    }, 3000);
                }, 800);
            };
            
            // 错误处理
            iframe.onerror = function() {
                console.error('腾讯AI智能体加载失败');
                hideLoading();
                
                iframe.style.display = 'none';
                const errorMsg = document.createElement('div');
                errorMsg.className = 'alert alert-warning text-center h-100 d-flex flex-column justify-content-center';
                errorMsg.innerHTML = `
                    <div class="mb-3">
                        <i class="bi bi-exclamation-triangle-fill h2 text-warning"></i>
                    </div>
                    <h5>🤖 腾讯AI智能体暂时不可用</h5>
                    <p class="mb-3">智能治愈助手功能暂时无法连接，请稍后再试</p>
                    <div class="d-flex justify-content-center gap-2 mb-3">
                        <button class="btn btn-primary btn-sm" onclick="location.reload()">
                            <i class="bi bi-arrow-clockwise"></i> 重新连接
                        </button>
                        <a href="tel:400-161-9995" class="btn btn-outline-danger btn-sm">
                            <i class="bi bi-telephone-fill"></i> 紧急热线
                        </a>
                    </div>
                    <small class="text-muted">
                        💡 <strong>替代方案：</strong>您也可以通过其他页面的功能继续获得心理支持
                    </small>
                `;
                iframe.parentNode.appendChild(errorMsg);
            };
            
            // 功能徽章点击事件
            document.querySelectorAll('.feature-badge').forEach(badge => {
                badge.addEventListener('click', function() {
                    const text = this.textContent.trim();
                    console.log(`点击了功能: ${text}`);
                    
                    // 简单的交互反馈
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = 'translateY(-2px)';
                    }, 150);
                    
                    // 给iframe发送焦点，方便用户直接开始对话
                    iframe.focus();
                });
            });
            
            // 页面可见性变化时的处理
            document.addEventListener('visibilitychange', function() {
                if (document.visibilityState === 'visible') {
                    // 页面重新可见时，检查iframe状态
                    if (iframe.style.display === 'none') {
                        showLoading();
                        iframe.src = iframe.src; // 重新加载iframe
                        iframe.style.display = 'block';
                    }
                }
            });
        });
    </script>
