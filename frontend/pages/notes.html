    <script>
        // å½“å‰ç¼–è¾‘çš„ç¬”è®°ID
        let currentNoteId = null;
        let editor = null;
        let autoSaveTimeout = null;

        // æ˜¾ç¤º/éšè—åŠ è½½çŠ¶æ€
        function setLoading(show) {
            const overlay = document.getElementById('loadingOverlay');
            overlay.style.display = show ? 'flex' : 'none';
        }

        // æ˜¾ç¤ºä¿å­˜çŠ¶æ€
        function showSaveStatus(message, isError = false) {
            const status = document.getElementById('saveStatus');
            status.textContent = message;
            status.style.backgroundColor = isError ? '#dc3545' : '#28a745';
            status.style.display = 'block';
            setTimeout(() => {
                status.style.display = 'none';
            }, 2000);
        }

        // åˆå§‹åŒ–ç¼–è¾‘å™¨
        function initEditor() {
            // åˆ›å»ºtextareaå¹¶æ·»åŠ åˆ°å®¹å™¨
            const textarea = document.createElement('textarea');
            textarea.id = 'editor';
            document.getElementById('editorContainer').appendChild(textarea);
            
            // åˆå§‹åŒ–EasyMDE
            editor = new EasyMDE({
                element: textarea,
                autofocus: true,
                spellChecker: false,
                status: false,
                placeholder: 'å¼€å§‹å†™ä½œ...',
                toolbar: [
                    'bold', 'italic', 'heading',
                    '|', 'quote', 'unordered-list', 'ordered-list',
                    '|', 'link', 'image',
                    '|', 'preview', 'side-by-side', 'fullscreen',
                    '|', 'guide'
                ]
            });

            // è®¾ç½®åˆå§‹å†…å®¹
            editor.value('# ğŸŒ¿ æ–°å¿ƒæƒ…æ—¥è®°\n\nğŸŒ¸ å¼€å§‹å†™ä½œæ¸©æš–çš„æ„Ÿæ‚Ÿ...');

            // ç›‘å¬ç¼–è¾‘å™¨å˜åŒ–ï¼Œè§¦å‘è‡ªåŠ¨ä¿å­˜
            editor.codemirror.on('change', () => {
                if (autoSaveTimeout) {
                    clearTimeout(autoSaveTimeout);
                }
                autoSaveTimeout = setTimeout(saveNote, 2000);
            });
        }

        // åŠ è½½ç¬”è®°åˆ—è¡¨
        async function loadNotes() {
            setLoading(true);
            try {
                const result = await noteApi.getNotes();
                if (!result.success) {
                    throw new Error(result.error || 'åŠ è½½ç¬”è®°å¤±è´¥');
                }
                
                const notes = result.data;
                const noteList = document.getElementById('noteList');
                
                if (notes.length === 0) {
                    noteList.innerHTML = `
                        <div class="empty-state animate__animated animate__fadeIn">
                            <i class="bi bi-journal-text fs-1"></i>
                            <p class="mt-2">æš‚æ— ç¬”è®°</p>
                            <button class="btn btn-primary btn-sm mt-2" onclick="document.getElementById('newNoteBtn').click()">
                                <i class="bi bi-plus-lg"></i> åˆ›å»ºç¬¬ä¸€ç¯‡ç¬”è®°
                            </button>
                        </div>
                    `;
                    return;
                }

                noteList.innerHTML = '';
                notes.forEach(note => {
                    const noteElement = document.createElement('div');
                    noteElement.className = `note-item p-3 animate__animated animate__fadeIn${currentNoteId === note.id ? ' active' : ''}`;
                    noteElement.setAttribute('data-note-id', note.id);
                    noteElement.innerHTML = `
                        <div class="d-flex justify-content-between align-items-start">
                            <div class="flex-grow-1">
                                <h6 class="mb-1 text-truncate">${note.title || 'æ— æ ‡é¢˜'}</h6>
                                <div class="note-meta">
                                    <small class="text-muted">
                                        <i class="bi bi-clock"></i> 
                                        ${new Date(note.updatedAt).toLocaleString()}
                                    </small>
                                </div>
                            </div>
                            <div class="note-actions ms-2">
                                <button class="btn btn-outline-danger btn-icon delete-note" title="åˆ é™¤ç¬”è®°">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </div>
                        </div>
                    `;
                    
                    // ç‚¹å‡»ç¬”è®°åŠ è½½å†…å®¹
                    noteElement.onclick = (e) => {
                        if (e.target.closest('.delete-note')) {
                            e.stopPropagation();
                            if (confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªç¬”è®°å—ï¼Ÿ')) {
                                deleteNote(note.id);
                            }
                        } else {
                            loadNote(note.id);
                        }
                    };
                    
                    noteList.appendChild(noteElement);
                });
            } catch (error) {
                console.error('åŠ è½½ç¬”è®°åˆ—è¡¨å¤±è´¥:', error);
                showSaveStatus('åŠ è½½ç¬”è®°åˆ—è¡¨å¤±è´¥', true);
            } finally {
                setLoading(false);
            }
        }

        // åŠ è½½å•ä¸ªç¬”è®°
        async function loadNote(noteId) {
            setLoading(true);
            try {
                const result = await noteApi.getNote(noteId);
                if (!result.success) {
                    throw new Error(result.error || 'åŠ è½½ç¬”è®°å¤±è´¥');
                }
                
                const note = result.data;
                currentNoteId = noteId;
                editor.value(note.content);

                // æ›´æ–°é€‰ä¸­çŠ¶æ€
                document.querySelectorAll('.note-item').forEach(item => {
                    item.classList.remove('active');
                });
                const selectedNote = document.querySelector(`[data-note-id="${noteId}"]`);
                if (selectedNote) {
                    selectedNote.classList.add('active');
                }
            } catch (error) {
                console.error('åŠ è½½ç¬”è®°å¤±è´¥:', error);
                showSaveStatus('åŠ è½½ç¬”è®°å¤±è´¥', true);
            } finally {
                setLoading(false);
            }
        }

        // ä¿å­˜ç¬”è®°
        async function saveNote() {
            const content = editor.value();
            const noteData = { content };

            try {
                let result;
                if (currentNoteId) {
                    result = await noteApi.updateNote(currentNoteId, noteData);
                } else {
                    result = await noteApi.createNote(noteData);
                    if (result.success) {
                        currentNoteId = result.data.id;
                    }
                }

                if (!result.success) {
                    throw new Error(result.error || 'ä¿å­˜ç¬”è®°å¤±è´¥');
                }

                showSaveStatus('å·²ä¿å­˜');
                
                // æ›´æ–°ç¬”è®°åˆ—è¡¨ä¸­çš„æ ‡é¢˜å’Œæ—¶é—´
                if (result.data) {
                    const noteElement = document.querySelector(`[data-note-id="${result.data.id}"]`);
                    if (noteElement) {
                        const titleElement = noteElement.querySelector('h6');
                        const timeElement = noteElement.querySelector('small');
                        if (titleElement) titleElement.textContent = result.data.title;
                        if (timeElement) timeElement.textContent = new Date(result.data.updatedAt).toLocaleString();
                    } else {
                        // å¦‚æœæ˜¯æ–°ç¬”è®°ï¼Œåˆ·æ–°æ•´ä¸ªåˆ—è¡¨
                        await loadNotes();
                    }
                }
            } catch (error) {
                console.error('ä¿å­˜ç¬”è®°å¤±è´¥:', error);
                showSaveStatus('ä¿å­˜å¤±è´¥', true);
            }
        }

        // åˆ é™¤ç¬”è®°
        async function deleteNote(noteId) {
            setLoading(true);
            try {
                const result = await noteApi.deleteNote(noteId);
                if (!result.success) {
                    throw new Error(result.error || 'åˆ é™¤ç¬”è®°å¤±è´¥');
                }

                if (currentNoteId === noteId) {
                    currentNoteId = null;
                    editor.value('# æ–°ç¬”è®°\n\nå¼€å§‹å†™ä½œ...');
                }

                showSaveStatus('ç¬”è®°å·²åˆ é™¤');
                await loadNotes();
            } catch (error) {
                console.error('åˆ é™¤ç¬”è®°å¤±è´¥:', error);
                showSaveStatus('åˆ é™¤å¤±è´¥', true);
            } finally {
                setLoading(false);
            }
        }

        // åˆ é™¤å½“å‰ç¬”è®°
        function deleteCurrentNote() {
            if (currentNoteId && confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªç¬”è®°å—ï¼Ÿ')) {
                deleteNote(currentNoteId);
            }
        }

        // æ–°å»ºç¬”è®°
        document.getElementById('newNoteBtn').onclick = async () => {
            currentNoteId = null;
            editor.value('# ğŸŒ¿ æ–°å¿ƒæƒ…æ—¥è®°\n\nğŸŒ¸ å¼€å§‹å†™ä½œæ¸©æš–çš„æ„Ÿæ‚Ÿ...');
            document.querySelectorAll('.note-item').forEach(item => {
                item.classList.remove('active');
            });
            // ç«‹å³ä¿å­˜æ–°ç¬”è®°
            await saveNote();
        };

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            initEditor();
            loadNotes();
        });
    </script>
