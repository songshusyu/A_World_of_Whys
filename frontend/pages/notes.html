<body>

    <!-- ‰∏ªË¶ÅÂÜÖÂÆπÂå∫ -->
    <main class="container-fluid">
        <div class="notes-container">
            <!-- Á¨îËÆ∞ÂàóË°® -->
            <div class="notes-list">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h5 class="mb-0">ÊàëÁöÑÁ¨îËÆ∞</h5>
                    <button class="btn btn-primary btn-sm" id="newNoteBtn">
                        <i class="bi bi-plus-lg"></i> Êñ∞Âª∫
                    </button>
                </div>
                <div id="notesList">
                    <!-- Á¨îËÆ∞ÂàóË°®Â∞ÜÈÄöËøáJavaScriptÂä®ÊÄÅÊ∑ªÂä† -->
                </div>
            </div>

            <!-- ÁºñËæëÂô®Âå∫Âüü -->
            <div class="editor-container">
                <div class="editor-toolbar">
                    <div class="d-flex justify-content-between align-items-center">
                        <input type="text" class="form-control w-25" id="noteTitle" placeholder="Á¨îËÆ∞Ê†áÈ¢ò">
                        <div class="btn-group">
                            <button class="btn btn-success" id="saveNoteBtn">
                                <i class="bi bi-save"></i> ‰øùÂ≠ò
                            </button>
                        </div>
                    </div>
                </div>
                <div class="editor-content">
                    <div class="markdown-editor">
                        <textarea id="markdownEditor"></textarea>
                    </div>
                    <div class="preview-panel" id="previewPanel">
                        <!-- È¢ÑËßàÂÜÖÂÆπÂ∞ÜÈÄöËøáJavaScriptÂä®ÊÄÅÊõ¥Êñ∞ -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!-- Marked.js -->
    <script src="https://cdn.bootcdn.net/ajax/libs/marked/4.0.2/marked.min.js"></script>
    <!-- EasyMDE -->
    <script src="https://cdn.bootcdn.net/ajax/libs/easymde/2.18.0/easymde.min.js"></script>
    <!-- Ëá™ÂÆö‰πâJS -->
    <script>
        // ÂàùÂßãÂåñÁºñËæëÂô®
        const easyMDE = new EasyMDE({
            element: document.getElementById('markdownEditor'),
            autofocus: true,
            spellChecker: false,
            status: false,
            toolbar: [
                'bold', 'italic', 'heading', '|',
                'quote', 'unordered-list', 'ordered-list', '|',
                'link', 'image', 'code', '|',
                'preview', 'side-by-side', 'fullscreen'
            ]
        });

        // Ëé∑ÂèñDOMÂÖÉÁ¥†
        const notesList = document.getElementById('notesList');
        const noteTitle = document.getElementById('noteTitle');
        const previewPanel = document.getElementById('previewPanel');
        const newNoteBtn = document.getElementById('newNoteBtn');
        const saveNoteBtn = document.getElementById('saveNoteBtn');

        // ÂΩìÂâçÁ¨îËÆ∞ID
        let currentNoteId = null;

        // ‰ªélocalStorageÂä†ËΩΩÁ¨îËÆ∞
        function loadNotes() {
            const notes = JSON.parse(localStorage.getItem('notes') || '[]');
            notesList.innerHTML = notes.map(note => `
                <div class="note-item ${note.id === currentNoteId ? 'active' : ''}" 
                     data-id="${note.id}">
                    <h6 class="mb-1">${note.title || 'Êú™ÂëΩÂêçÁ¨îËÆ∞'}</h6>
                    <small class="text-muted">${new Date(note.lastModified).toLocaleString()}</small>
                </div>
            `).join('');

            // Ê∑ªÂä†ÁÇπÂáª‰∫ã‰ª∂
            document.querySelectorAll('.note-item').forEach(item => {
                item.addEventListener('click', () => loadNote(item.dataset.id));
            });
        }

        // Âä†ËΩΩÂçï‰∏™Á¨îËÆ∞
        function loadNote(id) {
            const notes = JSON.parse(localStorage.getItem('notes') || '[]');
            const note = notes.find(n => n.id === id);
            if (note) {
                currentNoteId = id;
                noteTitle.value = note.title;
                easyMDE.value(note.content);
                updatePreview();
                loadNotes(); // Âà∑Êñ∞ÂàóË°®‰ª•Êõ¥Êñ∞activeÁä∂ÊÄÅ
            }
        }

        // ‰øùÂ≠òÁ¨îËÆ∞
        function saveNote() {
            const notes = JSON.parse(localStorage.getItem('notes') || '[]');
            const title = noteTitle.value.trim();
            const content = easyMDE.value();

            if (currentNoteId) {
                // Êõ¥Êñ∞Áé∞ÊúâÁ¨îËÆ∞
                const index = notes.findIndex(n => n.id === currentNoteId);
                if (index !== -1) {
                    notes[index] = {
                        ...notes[index],
                        title,
                        content,
                        lastModified: Date.now()
                    };
                }
            } else {
                // ÂàõÂª∫Êñ∞Á¨îËÆ∞
                currentNoteId = Date.now().toString();
                notes.push({
                    id: currentNoteId,
                    title,
                    content,
                    created: Date.now(),
                    lastModified: Date.now()
                });
            }

            localStorage.setItem('notes', JSON.stringify(notes));
            loadNotes();
        }

        // Êõ¥Êñ∞È¢ÑËßà
        function updatePreview() {
            const content = easyMDE.value();
            previewPanel.innerHTML = marked.parse(content);
        }

        // Êñ∞Âª∫Á¨îËÆ∞
        newNoteBtn.addEventListener('click', () => {
            currentNoteId = null;
            noteTitle.value = '';
            easyMDE.value('');
            updatePreview();
            loadNotes();
        });

        // ‰øùÂ≠òÁ¨îËÆ∞
        saveNoteBtn.addEventListener('click', saveNote);

        // ÂÆûÊó∂È¢ÑËßà
        easyMDE.codemirror.on('change', updatePreview);

        // ÂàùÂßãÂåñÂä†ËΩΩ
        loadNotes();
    </script>
</body>
